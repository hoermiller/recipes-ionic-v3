<ion-header>

  <ion-navbar>
    <ion-title>create-recipe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="form" (ngSubmit)="submit(form)">
    <ion-list>
      <ion-item-group>

        <ion-item>
          <ion-label fixed>Name</ion-label>
          <ion-input class="form-control" type="text" [formControl]="form.controls['name']"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed>Ingredients</ion-label>
          <span *ngFor="let ingredient of ingredients">{{ ingredient }}, </span>
          <button ion-button outline item-end type="button" (click)="addIngredient()">Add</button>
        </ion-item>
      </ion-item-group>
    </ion-list>
  </form>
    

</ion-content>
