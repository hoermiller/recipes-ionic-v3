<ion-header>

  <ion-navbar>
    <ion-title>create-recipe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <form [formGroup]="form" (ngSubmit)="submit(form)">
    <ion-list>

      <ion-item-group>
        <ion-item>
          <ion-label color="primary">Name</ion-label>
          <ion-input class="form-control" type="text" [formControl]="form.controls['name']" placeholder="Enter name"></ion-input>
        </ion-item>
      </ion-item-group>

      <ion-item-group>
        <ion-item-divider color="primary">
          Ingredients
          <button ion-button item-end outline color="light" type="button" (click)="addIngredient()">Add</button>
        </ion-item-divider>
        <ion-item *ngFor="let ingredient of recipe.ingredients">
          - {{ ingredient.name }} ({{ ingredient.amount }}{{ingredient.unit}})
        </ion-item>
      </ion-item-group>

    </ion-list>

    <button ion-button full type="submit">Save</button>

  </form>
    

</ion-content>
