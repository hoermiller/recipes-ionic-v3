<div *ngIf="recipes && recipes.length > 0">
  <ion-card *ngFor="let recipe of recipes; let i = index">
    <ion-card-header>
      <h2 ion-text color="dark">{{recipe.name}}</h2>
    </ion-card-header>
    <ion-card-content>
      <table>
        <tr *ngFor="let ingredient of recipe.ingredients">
          <td ion-text color="grey">{{ ingredient.amount }} {{ ingredient.unit }}</td>
          <td ion-text color="grey" style="width:30%;">{{ ingredient.name }}</td>
        </tr>
      </table>
    </ion-card-content>
    <ion-grid no-padding>
      <ion-row>
        <ion-col col-6>
          <ion-buttons left>
            <button ion-button icon-only clear color="dark-grey" (click)="delete(i)">
              <ion-icon name="trash-outline"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
        <ion-col col-6>
          <ion-buttons right>
            <button ion-button icon-only clear color="dark-grey" (click)="addToShoppingList(recipe)">
              <ion-icon name="cart-outline"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</div>


<ion-card *ngIf="!recipes || recipes.length == 0" class="fakeItem">
  <ion-card-header>
    <h2></h2>
  </ion-card-header>
  <ion-card-content>
    <p></p>
    <p></p>
  </ion-card-content>
  <ion-grid no-padding>
      <ion-row>
        <ion-col col-6>
          <ion-buttons left>
            <button ion-button icon-only clear color="dark-grey" disabled>
              <ion-icon name="trash-outline"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
        <ion-col col-6>
          <ion-buttons right>
            <button ion-button icon-only clear color="dark-grey" disabled>
              <ion-icon name="cart-outline"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-card>
