  <ion-card class="shadow level-3" *ngIf="recipe">
    <img id="headerImage" [src]="headerImage" (click)="open(recipe)" />
    <ion-card-header style="border-bottom:1px solid lightgray; padding-bottom: 5px; margin-bottom: 10px;">
      <h2 ion-text color="dark">{{recipe.name}}</h2>
    </ion-card-header>
    <ion-card-content style="border-bottom:1px solid lightgray; padding-bottom: 5px; margin-bottom: 0px;">
      <table>
        <tr *ngFor="let ingredient of recipe.ingredients">
          <td ion-text color="grey">{{ ingredient.amount }} {{ ingredient.unit }}</td>
          <td ion-text color="grey" style="width:30%;">{{ ingredient.name }}</td>
        </tr>
      </table>
    </ion-card-content>
    <ion-grid style="padding-top: 0px; padding-bottom: 0px;">
        <ion-row>
          <ion-col col-6>
            <ion-buttons left>
              <button ion-button small round icon-left color="yellow">
                <ion-icon name="time"></ion-icon>
                20 Min.
              </button>
            </ion-buttons>
          </ion-col>
          <ion-col col-6>
            <ion-buttons right>
              <button *ngIf="showAddToListButton" ion-button small round icon-left color="yellow" (click)="addToShoppingList(recipe)">
                <ion-icon name="cart"></ion-icon>
                Liste
              </button>
            </ion-buttons>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-card>

<ion-card *ngIf="!recipe" class="fakeItem">
  <ion-card-header>
    <h2></h2>
  </ion-card-header>
  <ion-card-content>
    <p></p>
    <p></p>
  </ion-card-content>
  <ion-grid no-padding>
      <ion-row>
        <ion-col col-6></ion-col>
        <ion-col col-6>
          <ion-buttons right>
            <button ion-button icon-only clear color="dark-grey" disabled>
              <ion-icon name="cart-outline"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-card>
